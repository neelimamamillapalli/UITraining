<!DOCTYPE html>
<html>
<head>
	<title>If Condition using number methods</title>
</head>
<body>
<script type="text/javascript">
		var a = prompt('Please choose a number between 1 - 10');
		
		
		console.log(a);

		var num = Math.ceil(Math.random(a*5)*5);
		console.log(num);
		if(num<=5)
		{
			alert(num);
			console.log("your number is" + num);

		}
		else
		{
			console.log("your number is not valid and is" +num);
		}
		
</script>
</body>
</html>
